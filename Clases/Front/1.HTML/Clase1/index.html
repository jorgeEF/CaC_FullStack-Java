<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo HTML</title>
</head>
<body>
    <!-- Comentario HTML -->
    <h1>Etiqueta h1: Texto título de página</h1>
    <h2>Etiqueta h2: Texto sub título</h2>
    <h3>Etiqueta h3: Texto sub sub título</h3>
    <p>Etiqueta p: Texto párrafo</p>
    <p>Etiqueta i: <i>Texto en cursiva</i></p>
    <p>Etiqueta strong: <strong>Texto en negrita</strong></p>
    <div>Etiqueta div: contenedor de bloque</div>
    <span>Etiqueta span: contenedor en linea</span>
    
</body>
</html>
